<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resources/css/style.min.css" type="text/css" media="all">
    <title>UI KIT</title>
</head>
<body>
    <main class="container">
        <section id="buttons">
            <h4>Buttons</h4>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-default">default</button>
            <button type="button" class="btn btn-secundary">secundary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-danger">danger</button>
            <hr/>
            <h4>Round buttons</h4>
            <button type="button" class="btn btn-round btn-primary">primary</button>
            <button type="button" class="btn btn-round btn-default">default</button>
            <button type="button" class="btn btn-round btn-secundary">secundary</button>
            <button type="button" class="btn btn-round btn-success">success</button>
            <button type="button" class="btn btn-round btn-info">info</button>
            <button type="button" class="btn btn-round btn-warning">warning</button>
            <button type="button" class="btn btn-round btn-danger">danger</button>
            <hr/>
            <h4>Outline buttons</h4>
            <button type="button" class="btn btn-outline btn-primary">primary</button>
            <button type="button" class="btn btn-outline btn-default">default</button>
            <button type="button" class="btn btn-outline btn-secundary">secundary</button>
            <button type="button" class="btn btn-outline btn-success">success</button>
            <button type="button" class="btn btn-outline btn-info">info</button>
            <button type="button" class="btn btn-outline btn-warning">warning</button>
            <button type="button" class="btn btn-outline btn-danger">danger</button>
            <hr/>
            <h4>Round outline buttons</h4>
            <button type="button" class="btn btn-round btn-outline btn-primary">primary</button>
            <button type="button" class="btn btn-round btn-outline btn-default">default</button>
            <button type="button" class="btn btn-round btn-outline btn-secundary">secundary</button>
            <button type="button" class="btn btn-round btn-outline btn-success">success</button>
            <button type="button" class="btn btn-round btn-outline btn-info">info</button>
            <button type="button" class="btn btn-round btn-outline btn-warning">warning</button>
            <button type="button" class="btn btn-round btn-outline btn-danger">danger</button>
            <hr/>
        </section>
        <div style="width: 100%; background-color: #000; height: 500px;" class="offline"></div>
    </main>
</body>
</html>
