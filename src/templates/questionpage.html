<!DOCTYPE html>

<html lang = "ro">
<head>
    <script src="../resources/js/questionPage.js"></script>
    <link rel="stylesheet" href="../resources/css/questionpage.css">
    <link rel="stylesheet" href="../resources/css/menu.min.css">
    <title>Adaugă o întrebare</title>
</head>
<body>
    
    <section>
        <div class="profil">
            <h2>Profil</h2>
            <div class="body_profil">
                <div class="row">
                    <div class="informatie">
                        <p> * Nume utilizator:</p>
                    </div>
                    <div class="date">
                        <p>Dragos101</p>
                    </div>
                </div>
                <div class="row">
                    <div class="informatie">
                        <p> * SQLCoins:</p>
                    </div>
                    <div class="date">
                        <p>110</p>
                    </div>
                </div>
                <div class="row">
                    <div class="informatie">
                        <p> * Poz. clasament:</p>
                    </div>
                    <div class="date">
                        <p>3</p>
                    </div>
                </div>
                <div class="row">
                    <div class="informatie">
                        <p> * Intrebari validate:</p>
                    </div>
                    <div class="date">
                        <p>10</p>
                    </div>
                </div>
                <div class="row">
                    <div class="informatie">
                        <p> * Intrebari create:</p>
                    </div>
                    <div class="date">
                        <p>2</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="intrebare">
        
            <div class="add_info">
                <div class="row">
                   <p>{titlu}</p>
                </div>
                <div class="row">
                    <p>{enunt}</p>
                </div>
                <div class="row">
                    <div class="col_1">
                        <p>Soluția:</p>
                    </div>
                    <div class="col_2">
                        <textarea  id="solutia" cols="50" rows="5" placeholder="Solutia..." required></textarea>
                    </div>
                </div>
                <div class="row_button">
                    <button id="submit">Submit raspuns</button>
                </div>
            </div>
            
        </div>
        <div class="clasament">
            <h2>Clasament</h2>
            <div class="row">
                <p>1. Andrei202</p>
            </div>
            <div class="row">
                <p>2. Salam</p>
            </div>
            <div class="row">
                <p>3. Ionut5000</p>
            </div>
            <div class="row">
                <p>4. DragosS</p>
            </div>
            <div class="row">
                <p>5. Dada</p>
            </div>
            <hr>
            <div class="row_button">
                <button class="more" id="view_more"> Mai mult...</button>
            </div>
        </div>
    </section>
</body>

</html>
