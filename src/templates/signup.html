<!DOCTYPE html>

<html lang="ro">
<head>
    <link rel="icon" href="imagine_tab.png">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="wizzard">
        <div class="account">
            <h2>Detalii</h2>
            <div class="row">
                <div class="col_30">
                    <p>Email: </p>
                </div>
                <div class="col_70">
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>
            </div>
            <div class="row">
                <div class="col_30">
                    <p>Parola: </p>
                </div>
                <div class="col_70">
                    <input type="password" id = "password" placeholder="enter password" required>
                </div>
            </div>
            <div class="row">
                <div class="col_30">
                    <p>Parola: </p>
                </div>
                <div class="col_70">
                    <input type="password" id = "c_password" placeholder="re-enter password" required>
                </div>
            </div>  
            <div class="row">
                <div class="col_100">
                    <button data-wizrole="next_page">Pagina următoare</button>
                </div>
            </div>                   
        </div>
        <div class="personal_info offline">
            <h2>Informatii personale</h2>
            <div class = "row">
                <div class="col_30">
                    <p>Nume</p>
                </div>
                <div class="col_70">
                    <input type="text" id = "nume" placeholder="ex. Popescu" required>
                </div>
            </div>
            <div class = "row">
                <div class="col_30">
                    <p>Prenume</p>
                </div>
                <div class="col_70">
                    <input type="text" id = "prenume" placeholder="ex. Cezar" required>
                </div>
            </div>
            <div class="row">
                <div class="col_30">
                    <p>Dată naștere</p>
                </div>
                <div class="col_70">
                    <input type="date" id="birthday">
                </div>
            </div>
            <div class="row">
                <div class="col_50_1">
                    <button data-wizrole="last_page">Pagina precedentă</button>
                </div>
                <div class="col_50_2">
                    <button data-wizrole="next_page">Pagina următoare</button>
                </div>
            </div>   
        </div>
        <div class="school_location_info offline">
            <h2>Informatii personale</h2>
            <div class="row">
                <div class="col_30">
                    <p>Oraș</p>
                </div>
                <div class="col_70">
                    <input type="text" id="oras" placeholder="ex. Vaslui">
                </div>
            </div>
            <div class="row">
                <div class="col_30">
                    <p>Învățământ</p>
                </div>
                <div class="col_70">
                    <input type="text" id="scoala" placeholder="ex. UAIC / ex. Scoala 6">
                </div>
            </div>
            <div class="row">
                <div class="col_30">
                    <p>Descriere:</p>
                </div>
                <div class="col_70">
                    <textarea id="descriere" rows="4" cols="30" placeholder="Ca sa te cunoaștem mai bine spune-ne câte ceva despre tine."></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col_50_1">
                    <button data-wizrole="last_page">Pagina precedentă</button>
                </div>
                <div class="col_50_2">
                    <button data-wizrole="submit">Trimite</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
